<\!DOCTYPE html>
<html>
<head>
    <title>INTERFACE AUDIT</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; padding: 20px; }
        .error { color: #f00; }
        .warning { color: #ff0; }
        .ok { color: #0f0; }
        .section { margin: 20px 0; padding: 10px; border: 1px solid #0f0; }
    </style>
</head>
<body>
    <h1>üîç –ê–£–î–ò–¢ –ò–ù–¢–ï–†–§–ï–ô–°–ê</h1>
    
    <div class="section">
        <h2>–ü–†–û–í–ï–†–ö–ê –≠–õ–ï–ú–ï–ù–¢–û–í</h2>
        <div id="elements"></div>
    </div>
    
    <div class="section">
        <h2>–ü–†–û–í–ï–†–ö–ê –°–¢–ò–õ–ï–ô</h2>
        <div id="styles"></div>
    </div>
    
    <div class="section">
        <h2>–ü–†–û–í–ï–†–ö–ê –§–£–ù–ö–¶–ò–û–ù–ê–õ–ê</h2>
        <div id="functions"></div>
    </div>

    <script>
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –≤ iframe –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏
        const iframe = document.createElement('iframe');
        iframe.src = 'file:///Volumes/Z7S/development/GalaxyDevelopers/DevSystem/interface/index.html';
        iframe.style.display = 'none';
        document.body.appendChild(iframe);
        
        iframe.onload = function() {
            const doc = iframe.contentDocument;
            const win = iframe.contentWindow;
            
            // –ü–†–û–í–ï–†–ö–ê –≠–õ–ï–ú–ï–ù–¢–û–í
            const elements = {
                '–Ø–∑—ã—á–æ–∫': '.proximity-instruction',
                'Send Button': '#send-btn',
                'Input': '#prompt-input',
                'Chat Area': '#chat-area',
                'Claude Toggle': '#claude-bridge-enable',
                'Status Icon': '#status-indicator',
                'Memory Icon': '#memory-indicator',
                'Clear Memory': '#claude-clear-memory',
                'Model Selector': '.model-selector-btn',
                'Model Popup': '.model-popup'
            };
            
            let elementResults = '';
            for (let [name, selector] of Object.entries(elements)) {
                const el = doc.querySelector(selector);
                if (el) {
                    const rect = el.getBoundingClientRect();
                    const visible = rect.width > 0 && rect.height > 0;
                    const styles = win.getComputedStyle(el);
                    
                    let status = 'ok';
                    let issues = [];
                    
                    if (\!visible && styles.display \!== 'none') {
                        status = 'warning';
                        issues.push('–Ω–µ–≤–∏–¥–∏–º');
                    }
                    if (rect.top < -100) {
                        status = 'error';
                        issues.push('–∑–∞ —ç–∫—Ä–∞–Ω–æ–º');
                    }
                    if (styles.opacity === '0') {
                        status = 'warning';
                        issues.push('–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π');
                    }
                    
                    elementResults += `<div class="${status}">
                        ${status === 'ok' ? '‚úÖ' : status === 'warning' ? '‚ö†Ô∏è' : '‚ùå'} 
                        ${name}: ${issues.length ? issues.join(', ') : 'OK'}
                    </div>`;
                } else {
                    elementResults += `<div class="error">‚ùå ${name}: –ù–ï –ù–ê–ô–î–ï–ù\!</div>`;
                }
            }
            document.getElementById('elements').innerHTML = elementResults;
            
            // –ü–†–û–í–ï–†–ö–ê –°–¢–ò–õ–ï–ô
            let styleResults = '';
            const styleSheets = Array.from(doc.styleSheets);
            const requiredCSS = ['main.css', 'superclaude-fixes.css'];
            
            requiredCSS.forEach(file => {
                const found = styleSheets.some(sheet => sheet.href && sheet.href.includes(file));
                styleResults += `<div class="${found ? 'ok' : 'error'}">
                    ${found ? '‚úÖ' : '‚ùå'} ${file}: ${found ? '–∑–∞–≥—Ä—É–∂–µ–Ω' : '–ù–ï –ù–ê–ô–î–ï–ù'}
                </div>`;
            });
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–Ω–∏–º–∞—Ü–∏–∏
            const animations = doc.getAnimations();
            styleResults += `<div class="ok">üé¨ –ê–∫—Ç–∏–≤–Ω—ã—Ö –∞–Ω–∏–º–∞—Ü–∏–π: ${animations.length}</div>`;
            
            document.getElementById('styles').innerHTML = styleResults;
            
            // –ü–†–û–í–ï–†–ö–ê –§–£–ù–ö–¶–ò–û–ù–ê–õ–ê
            let functionResults = '';
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º JS —Ñ–∞–π–ª—ã
            const scripts = Array.from(doc.scripts);
            const requiredJS = ['app.js', 'superclaude.js'];
            
            requiredJS.forEach(file => {
                const found = scripts.some(script => script.src && script.src.includes(file));
                functionResults += `<div class="${found ? 'ok' : 'error'}">
                    ${found ? '‚úÖ' : '‚ùå'} ${file}: ${found ? '–∑–∞–≥—Ä—É–∂–µ–Ω' : '–ù–ï –ù–ê–ô–î–ï–ù'}
                </div>`;
            });
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≥–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
            const globals = ['superClaude', 'sendMessage'];
            globals.forEach(global => {
                const exists = typeof win[global] \!== 'undefined';
                functionResults += `<div class="${exists ? 'ok' : 'warning'}">
                    ${exists ? '‚úÖ' : '‚ö†Ô∏è'} window.${global}: ${exists ? '–æ–ø—Ä–µ–¥–µ–ª–µ–Ω' : '–Ω–µ –Ω–∞–π–¥–µ–Ω'}
                </div>`;
            });
            
            document.getElementById('functions').innerHTML = functionResults;
            
            // –ò–¢–û–ì–û–í–ê–Ø –°–¢–ê–¢–ò–°–¢–ò–ö–ê
            const errors = document.querySelectorAll('.error').length;
            const warnings = document.querySelectorAll('.warning').length;
            
            const summary = document.createElement('div');
            summary.className = 'section';
            summary.innerHTML = `
                <h2>üìä –ò–¢–û–ì–û</h2>
                <div class="${errors > 0 ? 'error' : 'ok'}">–û—à–∏–±–æ–∫: ${errors}</div>
                <div class="${warnings > 0 ? 'warning' : 'ok'}">–ü—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–π: ${warnings}</div>
                <div class="ok">–°—Ç–∞—Ç—É—Å: ${errors === 0 ? '‚úÖ –í–°–Å –†–ê–ë–û–¢–ê–ï–¢' : 'üíÄ –ï–°–¢–¨ –ü–†–û–ë–õ–ï–ú–´'}</div>
            `;
            document.body.appendChild(summary);
        };
    </script>
</body>
</html>
