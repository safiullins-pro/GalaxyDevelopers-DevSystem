<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GalaxyDevelopers AI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            padding: 20px;
            border-bottom: 1px solid #333;
            background: #111;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 500;
        }
        
        .container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        
        .sidebar {
            width: 300px;
            background: #111;
            border-right: 1px solid #333;
            padding: 20px;
            overflow-y: auto;
        }
        
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .chat-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #0a0a0a;
        }
        
        .input-area {
            border-top: 1px solid #333;
            padding: 20px;
            background: #111;
        }
        
        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .user-message {
            background: #1a3a52;
            margin-left: 20%;
        }
        
        .ai-message {
            background: #1a1a1a;
            border: 1px solid #333;
            margin-right: 20%;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
        }
        
        #prompt-input {
            flex: 1;
            padding: 12px;
            background: #000;
            border: 1px solid #333;
            color: #fff;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            min-height: 50px;
        }
        
        #send-btn {
            padding: 12px 24px;
            background: #007aff;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        
        #send-btn:hover {
            background: #0051d5;
        }
        
        #send-btn:disabled {
            background: #333;
            cursor: not-allowed;
        }
        
        .settings-section {
            margin-bottom: 30px;
        }
        
        .settings-section h3 {
            font-size: 12px;
            text-transform: uppercase;
            color: #666;
            margin-bottom: 10px;
        }
        
        textarea.settings {
            width: 100%;
            padding: 10px;
            background: #000;
            border: 1px solid #333;
            color: #fff;
            border-radius: 4px;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 12px;
            resize: vertical;
            min-height: 100px;
        }
        
        .status {
            padding: 10px;
            background: #111;
            border-top: 1px solid #333;
            font-size: 12px;
            color: #666;
        }
        
        .error {
            color: #ff3b30;
        }
        
        .loading {
            color: #007aff;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>GalaxyDevelopers AI Chat</h1>
        <button id="screenshot-btn" style="position: absolute; right: 20px; top: 15px; padding: 8px 16px; background: #333; border: 1px solid #555; color: #fff; border-radius: 6px; cursor: pointer; font-size: 12px;">ðŸ“¸ Screenshot</button>
    </div>
    
    <div class="container">
        <div class="sidebar">
            <div class="settings-section">
                <h3>Instruction</h3>
                <textarea id="instruction" class="settings" placeholder="System instruction...">You are a helpful assistant. Be concise and direct.</textarea>
            </div>
            
            <div class="settings-section">
                <h3>Context</h3>
                <textarea id="context" class="settings" placeholder="Additional context..."></textarea>
            </div>
            
            <div class="settings-section">
                <h3>Model</h3>
                <select id="model" class="settings" style="min-height: 40px; width: 100%; background: #000; border: 1px solid #333; color: #fff; border-radius: 4px; padding: 10px;">
                    <option value="gemini-1.5-flash">Gemini 1.5 Flash (Fast)</option>
                    <option value="gemini-1.5-flash-8b">Gemini 1.5 Flash-8B (Cheapest)</option>
                    <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
                    <option value="gemini-2.0-flash-lite">Gemini 2.0 Flash-Lite</option>
                    <option value="gemini-2.0-flash-thinking-exp">Gemini 2.0 Thinking (Reasoning)</option>
                    <option value="gemini-2.5-flash">Gemini 2.5 Flash (Latest)</option>
                    <option value="gemini-2.5-pro">Gemini 2.5 Pro (Most Capable)</option>
                    <option value="learnlm-2.0-flash-experimental">LearnLM 2.0 (Educational)</option>
                </select>
            </div>
            
            <div class="settings-section">
                <h3>API Endpoint</h3>
                <input type="text" id="endpoint" class="settings" style="min-height: 40px;" value="http://127.0.0.1:37777/chat">
            </div>
        </div>
        
        <div class="main">
            <div class="chat-area" id="chat-area">
                <div class="message ai-message">Ready. Each message is a new session - no memory retained.</div>
            </div>
            
            <div class="input-area">
                <div class="input-container">
                    <textarea id="prompt-input" placeholder="Type your message... (Cmd+Enter to send)"></textarea>
                    <button id="send-btn">Send</button>
                </div>
            </div>
            
            <div class="status" id="status">Ready</div>
        </div>
    </div>
    
    <script>
        const chatArea = document.getElementById('chat-area');
        const promptInput = document.getElementById('prompt-input');
        const sendBtn = document.getElementById('send-btn');
        const statusBar = document.getElementById('status');
        const instructionEl = document.getElementById('instruction');
        const contextEl = document.getElementById('context');
        const endpointEl = document.getElementById('endpoint');
        const modelEl = document.getElementById('model');
        const screenshotBtn = document.getElementById('screenshot-btn');
        
        let isProcessing = false;
        
        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            messageDiv.textContent = text;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        function setStatus(text, isError = false) {
            statusBar.textContent = text;
            statusBar.className = isError ? 'status error' : 'status';
        }
        
        async function sendMessage() {
            if (isProcessing || !promptInput.value.trim()) return;
            
            const prompt = promptInput.value.trim();
            const instruction = instructionEl.value.trim();
            const context = contextEl.value.trim();
            const endpoint = endpointEl.value.trim();
            const model = modelEl.value;
            
            isProcessing = true;
            sendBtn.disabled = true;
            
            addMessage(prompt, true);
            promptInput.value = '';
            
            setStatus('Processing...');
            
            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt,
                        instruction,
                        context,
                        model
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                addMessage(data.response);
                setStatus('Ready');
                
            } catch (error) {
                addMessage(`Error: ${error.message}`, false);
                setStatus(`Error: ${error.message}`, true);
            } finally {
                isProcessing = false;
                sendBtn.disabled = false;
                promptInput.focus();
            }
        }
        
        sendBtn.addEventListener('click', sendMessage);
        
        promptInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && (e.metaKey || e.ctrlKey)) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Screenshot functionality
        screenshotBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('http://127.0.0.1:37777/screenshot', {
                    method: 'POST'
                });
                const data = await response.json();
                if (data.success) {
                    screenshotBtn.textContent = 'âœ“ Saved & Sent';
                    
                    // Notify Claude terminals through webhook
                    fetch('http://127.0.0.1:37777/webhook/notify-claude', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ filename: data.filename })
                    });
                    
                    setTimeout(() => {
                        screenshotBtn.textContent = 'ðŸ“¸ Screenshot';
                    }, 2000);
                }
            } catch (error) {
                console.error('Screenshot error:', error);
            }
        });
        
        // Save settings to localStorage
        instructionEl.addEventListener('change', () => {
            localStorage.setItem('galaxydevelopers-ai-instruction', instructionEl.value);
        });
        
        contextEl.addEventListener('change', () => {
            localStorage.setItem('galaxydevelopers-ai-context', contextEl.value);
        });
        
        endpointEl.addEventListener('change', () => {
            localStorage.setItem('galaxydevelopers-ai-endpoint', endpointEl.value);
        });
        
        modelEl.addEventListener('change', () => {
            localStorage.setItem('galaxydevelopers-ai-model', modelEl.value);
        });
        
        // Load settings from localStorage
        window.addEventListener('load', () => {
            const savedInstruction = localStorage.getItem('galaxydevelopers-ai-instruction');
            const savedContext = localStorage.getItem('galaxydevelopers-ai-context');
            const savedEndpoint = localStorage.getItem('galaxydevelopers-ai-endpoint');
            const savedModel = localStorage.getItem('galaxydevelopers-ai-model');
            
            if (savedInstruction) instructionEl.value = savedInstruction;
            if (savedContext) contextEl.value = savedContext;
            if (savedEndpoint) endpointEl.value = savedEndpoint;
            if (savedModel) modelEl.value = savedModel;
            
            promptInput.focus();
        });
    </script>
</body>
</html>
