<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó–∞–ø–∏—Å—å —Å –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #00ff41;
            margin-bottom: 30px;
        }
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        #recordButton {
            background: #00ff41;
            color: #000;
        }
        #recordButton:hover {
            background: #00cc33;
        }
        #recordButton.recording {
            background: #ff3333;
            animation: pulse 1s infinite;
        }
        #stopButton {
            background: #ff3333;
            color: #fff;
        }
        #stopButton:disabled {
            background: #666;
            cursor: not-allowed;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        #audioList {
            margin-top: 30px;
        }
        .audio-item {
            background: #333;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        audio {
            width: 70%;
        }
        .download-btn {
            background: #4CAF50;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }
        .status {
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
            color: #00ff41;
        }
        .timer {
            text-align: center;
            font-size: 24px;
            color: #00ff41;
            font-family: monospace;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ –ó–∞–ø–∏—Å—å —Å –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞</h1>
        
        <div class="status" id="status">–ì–æ—Ç–æ–≤ –∫ –∑–∞–ø–∏—Å–∏</div>
        <div class="timer" id="timer">00:00</div>
        
        <div class="controls">
            <button id="recordButton">üî¥ –ù–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å</button>
            <button id="stopButton" disabled>‚èπ –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</button>
        </div>
        
        <div id="audioList"></div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let recordingStartTime;
        let timerInterval;
        
        const recordButton = document.getElementById('recordButton');
        const stopButton = document.getElementById('stopButton');
        const audioList = document.getElementById('audioList');
        const status = document.getElementById('status');
        const timer = document.getElementById('timer');
        
        recordButton.addEventListener('click', startRecording);
        stopButton.addEventListener('click', stopRecording);
        
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    addAudioToList(audioUrl, audioBlob);
                    
                    // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—Å–µ —Ç—Ä–µ–∫–∏
                    stream.getTracks().forEach(track => track.stop());
                };
                
                mediaRecorder.start();
                recordingStartTime = Date.now();
                startTimer();
                
                recordButton.classList.add('recording');
                recordButton.disabled = true;
                stopButton.disabled = false;
                status.textContent = 'üî¥ –ò–¥–µ—Ç –∑–∞–ø–∏—Å—å...';
                
            } catch (err) {
                console.error('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É:', err);
                status.textContent = '‚ùå –û—à–∏–±–∫–∞: ' + err.message;
            }
        }
        
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                recordButton.classList.remove('recording');
                recordButton.disabled = false;
                stopButton.disabled = true;
                status.textContent = '‚úÖ –ó–∞–ø–∏—Å—å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞';
                stopTimer();
                
                setTimeout(() => {
                    status.textContent = '–ì–æ—Ç–æ–≤ –∫ –∑–∞–ø–∏—Å–∏';
                }, 3000);
            }
        }
        
        function startTimer() {
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
                const seconds = (elapsed % 60).toString().padStart(2, '0');
                timer.textContent = `${minutes}:${seconds}`;
            }, 100);
        }
        
        function stopTimer() {
            clearInterval(timerInterval);
            timer.textContent = '00:00';
        }
        
        function addAudioToList(url, blob) {
            const timestamp = new Date().toLocaleString('ru-RU');
            const fileName = `recording_${Date.now()}.wav`;
            
            const audioItem = document.createElement('div');
            audioItem.className = 'audio-item';
            
            audioItem.innerHTML = `
                <div>
                    <small>${timestamp}</small>
                    <audio controls src="${url}"></audio>
                </div>
                <a href="${url}" download="${fileName}" class="download-btn">
                    üíæ –°–∫–∞—á–∞—Ç—å
                </a>
            `;
            
            audioList.insertBefore(audioItem, audioList.firstChild);
        }
    </script>
</body>
</html>
