<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORGE UI - Mercedes Night Salon Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --midnight-black: #100f12;
            --neon-purple: #9f50ff;
            --neon-glow: 0 0 20px rgba(159, 80, 255, 0.8);
            --soft-glow: 0 0 40px rgba(159, 80, 255, 0.4);
            --text-primary: #e8e6eb;
            --text-secondary: #a8a6ab;
            --border-subtle: rgba(159, 80, 255, 0.15);
            --card-bg: rgba(16, 15, 18, 0.95);
            --glass-blur: blur(20px);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'SF Pro Display', sans-serif;
            background: var(--midnight-black);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(159, 80, 255, 0.06) 0%, transparent 40%),
                radial-gradient(circle at 80% 50%, rgba(159, 80, 255, 0.04) 0%, transparent 40%),
                linear-gradient(180deg, var(--midnight-black) 0%, rgba(16, 15, 18, 0.98) 100%);
            pointer-events: none;
        }

        .header {
            padding: 24px 32px;
            background: rgba(16, 15, 18, 0.8);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border-bottom: 1px solid var(--border-subtle);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .header h1 {
            font-size: 22px;
            font-weight: 500;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, var(--neon-purple) 0%, rgba(159, 80, 255, 0.7) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: var(--soft-glow);
        }

        .container {
            flex: 1;
            display: flex;
            position: relative;
            overflow: hidden;
        }

        .sidebar {
            width: 340px;
            background: rgba(16, 15, 18, 0.6);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border-right: 1px solid var(--border-subtle);
            padding: 28px;
            overflow-y: auto;
            z-index: 50;
        }

        .sidebar::-webkit-scrollbar {
            width: 4px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: transparent;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: var(--border-subtle);
            border-radius: 2px;
        }

        .sidebar::-webkit-scrollbar-thumb:hover {
            background: var(--neon-purple);
            box-shadow: var(--neon-glow);
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Язычок и панель инструкций */
        .instruction-container {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 600px;
            transition: none;
        }

        .instruction-tab {
            height: 40px;
            background: var(--card-bg);
            border: 1px solid var(--neon-purple);
            border-top: none;
            border-radius: 0 0 20px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            margin: 0 auto;
            width: 200px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--soft-glow);
            transform: translateY(-40px);
        }

        .instruction-tab::before {
            content: '';
            position: absolute;
            inset: -1px;
            border-radius: 0 0 20px 20px;
            padding: 1px;
            background: linear-gradient(180deg, transparent, var(--neon-purple));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0.6;
        }

        .instruction-tab span {
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            z-index: 1;
        }

        .instruction-panel {
            background: var(--card-bg);
            border: 1px solid var(--neon-purple);
            border-radius: 0 0 24px 24px;
            padding: 24px;
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            box-shadow: var(--soft-glow);
            opacity: 0;
            transform: translateY(-100%);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            position: relative;
            overflow: hidden;
        }

        .instruction-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-purple), transparent);
            opacity: 0;
        }

        @keyframes glint {
            to {
                left: 100%;
                opacity: 0;
            }
        }

        .instruction-container.expanded .instruction-panel {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        .instruction-container.expanded .instruction-panel::before {
            animation: glint 0.6s ease-out;
            opacity: 1;
        }

        .instruction-container.expanded .instruction-tab {
            border-radius: 0;
            border-bottom: none;
        }

        .instruction-textarea {
            width: 100%;
            min-height: 120px;
            background: rgba(16, 15, 18, 0.8);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            padding: 16px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            transition: all 0.3s ease;
        }

        .instruction-textarea:focus {
            outline: none;
            border-color: var(--neon-purple);
            box-shadow: var(--neon-glow);
            background: rgba(16, 15, 18, 0.95);
        }

        .chat-area {
            flex: 1;
            padding: 32px;
            overflow-y: auto;
            padding-top: 60px;
        }

        .chat-area::-webkit-scrollbar {
            width: 4px;
        }

        .chat-area::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-area::-webkit-scrollbar-thumb {
            background: var(--border-subtle);
            border-radius: 2px;
        }

        .chat-area::-webkit-scrollbar-thumb:hover {
            background: var(--neon-purple);
        }

        .message {
            margin-bottom: 20px;
            padding: 18px 24px;
            border-radius: 18px;
            max-width: 70%;
            animation: messageSlide 0.3s ease-out;
            position: relative;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            background: linear-gradient(135deg, var(--neon-purple), rgba(159, 80, 255, 0.8));
            margin-left: auto;
            box-shadow: var(--soft-glow);
        }

        .ai-message {
            background: var(--card-bg);
            border: 1px solid var(--border-subtle);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
        }

        .input-area {
            padding: 24px 32px;
            background: rgba(16, 15, 18, 0.8);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border-top: 1px solid var(--border-subtle);
        }

        .input-container {
            display: flex;
            gap: 16px;
        }

        #prompt-input {
            flex: 1;
            padding: 16px 20px;
            background: var(--card-bg);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            resize: none;
            min-height: 56px;
            transition: all 0.3s ease;
        }

        #prompt-input:focus {
            outline: none;
            border-color: var(--neon-purple);
            box-shadow: var(--neon-glow);
        }

        #send-btn {
            padding: 16px 32px;
            background: linear-gradient(135deg, var(--neon-purple), rgba(159, 80, 255, 0.8));
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        #send-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        #send-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--soft-glow);
        }

        #send-btn:active::before {
            width: 300px;
            height: 300px;
        }

        .settings-section {
            margin-bottom: 24px;
            padding: 20px;
            background: var(--card-bg);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            transition: all 0.3s ease;
        }

        .settings-section:hover {
            border-color: rgba(159, 80, 255, 0.3);
            box-shadow: 0 0 30px rgba(159, 80, 255, 0.1);
        }

        .settings-section h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--neon-purple);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .settings-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(16, 15, 18, 0.8);
            border: 1px solid var(--border-subtle);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 13px;
            transition: all 0.3s ease;
        }

        .settings-input:focus {
            outline: none;
            border-color: var(--neon-purple);
            box-shadow: 0 0 15px rgba(159, 80, 255, 0.3);
        }

        select.settings-input {
            cursor: pointer;
        }

        .status-bar {
            padding: 12px 32px;
            background: rgba(16, 15, 18, 0.9);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border-top: 1px solid var(--border-subtle);
            font-size: 12px;
            color: var(--text-secondary);
            text-align: center;
        }

        .forge-badge {
            display: inline-block;
            padding: 4px 12px;
            background: linear-gradient(135deg, var(--neon-purple), rgba(159, 80, 255, 0.6));
            border-radius: 20px;
            font-size: 11px;
            font-weight: 500;
            color: white;
            margin-left: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>FORGE UI</h1>
        <span class="forge-badge">Mercedes Night Edition</span>
    </div>

    <div class="container">
        <div class="sidebar">
            <div class="settings-section">
                <h3>Memory Forge</h3>
                <label style="display: flex; align-items: center; gap: 12px; margin-bottom: 12px;">
                    <input type="checkbox" id="memory-active" checked>
                    <span style="font-size: 13px;">Activate Memory System</span>
                </label>
            </div>

            <div class="settings-section">
                <h3>Context</h3>
                <textarea class="settings-input" id="context" placeholder="Additional context..." rows="4"></textarea>
            </div>

            <div class="settings-section">
                <h3>Model</h3>
                <select class="settings-input" id="model">
                    <option value="gemini-2.5-pro">Gemini 2.5 Pro</option>
                    <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
                    <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
                </select>
            </div>

            <div class="settings-section">
                <h3>Endpoint</h3>
                <input type="text" class="settings-input" id="endpoint" value="http://127.0.0.1:37777/chat">
            </div>
        </div>

        <div class="main">
            <!-- Язычок с панелью инструкций -->
            <div class="instruction-container" id="instruction-container">
                <div class="instruction-tab" id="instruction-tab">
                    <span>System Instructions</span>
                </div>
                <div class="instruction-panel">
                    <textarea 
                        class="instruction-textarea" 
                        id="instruction-textarea"
                        placeholder="Enter system instructions..."
                    >You are a helpful AI assistant. Be concise and direct.</textarea>
                </div>
            </div>

            <div class="chat-area" id="chat-area">
                <div class="message ai-message">System initialized. Mercedes Night Edition active.</div>
            </div>

            <div class="input-area">
                <div class="input-container">
                    <textarea id="prompt-input" placeholder="Type your message... (Cmd+Enter to send)"></textarea>
                    <button id="send-btn">Send</button>
                </div>
            </div>

            <div class="status-bar" id="status">Ready</div>
        </div>
    </div>

    <script>
        // Основные элементы
        const chatArea = document.getElementById('chat-area');
        const promptInput = document.getElementById('prompt-input');
        const sendBtn = document.getElementById('send-btn');
        const statusBar = document.getElementById('status');
        const instructionTextarea = document.getElementById('instruction-textarea');
        const contextEl = document.getElementById('context');
        const endpointEl = document.getElementById('endpoint');
        const modelEl = document.getElementById('model');

        // Язычок и панель
        const instructionContainer = document.getElementById('instruction-container');
        const instructionTab = document.getElementById('instruction-tab');
        
        let isProcessing = false;
        let isPanelExpanded = false;
        let mouseY = 0;
        let animationFrame = null;
        let currentTabPosition = -40;
        let targetTabPosition = -40;

        // Прогрессивное появление язычка
        function updateTabPosition() {
            if (isPanelExpanded) return;

            const distance = Math.abs(targetTabPosition - currentTabPosition);
            if (distance > 0.1) {
                currentTabPosition += (targetTabPosition - currentTabPosition) * 0.15;
                instructionTab.style.transform = `translateY(${currentTabPosition}px)`;
                animationFrame = requestAnimationFrame(updateTabPosition);
            }
        }

        document.addEventListener('mousemove', (e) => {
            if (isPanelExpanded) return;
            
            mouseY = e.clientY;
            
            // Прогрессивное появление в зоне 100px
            if (mouseY <= 100) {
                // Чем ближе к верху, тем больше видно язычок
                const progress = 1 - (mouseY / 100);
                targetTabPosition = -40 + (40 * progress);
            } else {
                targetTabPosition = -40;
            }
            
            if (!animationFrame) {
                animationFrame = requestAnimationFrame(updateTabPosition);
            }
        });

        // Клик по язычку - открытие панели
        instructionTab.addEventListener('click', () => {
            if (currentTabPosition >= -5) { // Язычок достаточно выдвинут
                isPanelExpanded = !isPanelExpanded;
                
                if (isPanelExpanded) {
                    instructionContainer.classList.add('expanded');
                    instructionTab.style.transform = 'translateY(0)';
                } else {
                    instructionContainer.classList.remove('expanded');
                    currentTabPosition = -40;
                    targetTabPosition = -40;
                }
            }
        });

        // Закрытие панели при клике вне
        document.addEventListener('click', (e) => {
            if (isPanelExpanded && !instructionContainer.contains(e.target)) {
                isPanelExpanded = false;
                instructionContainer.classList.remove('expanded');
                currentTabPosition = -40;
                targetTabPosition = -40;
            }
        });

        // Функции чата
        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            messageDiv.textContent = text;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
            return messageDiv;
        }

        function setStatus(text) {
            statusBar.textContent = text;
        }

        async function sendMessage() {
            if (isProcessing || !promptInput.value.trim()) return;

            const prompt = promptInput.value.trim();
            const instruction = instructionTextarea.value.trim();
            const context = contextEl.value.trim();
            const endpoint = endpointEl.value.trim();
            const model = modelEl.value;

            isProcessing = true;
            sendBtn.disabled = true;

            addMessage(prompt, true);
            promptInput.value = '';

            setStatus('Processing...');

            const aiMessageDiv = addMessage('Thinking...', false);

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt,
                        instruction,
                        context,
                        model
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                if (data.error) {
                    throw new Error(data.error);
                }
                
                aiMessageDiv.textContent = data.response;
                setStatus('Ready');

            } catch (error) {
                aiMessageDiv.textContent = `Error: ${error.message}`;
                setStatus(`Error: ${error.message}`);
            } finally {
                isProcessing = false;
                sendBtn.disabled = false;
                promptInput.focus();
            }
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);

        promptInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && (e.metaKey || e.ctrlKey)) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Сохранение настроек в localStorage
        [instructionTextarea, contextEl, endpointEl, modelEl].forEach(el => {
            const key = `forge-ui-${el.id}`;
            el.addEventListener('input', () => {
                localStorage.setItem(key, el.value);
            });
            const saved = localStorage.getItem(key);
            if (saved) el.value = saved;
        });

        // Инициализация
        window.addEventListener('load', () => {
            promptInput.focus();
        });
    </script>
</body>
</html>
