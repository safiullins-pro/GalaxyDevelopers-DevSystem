<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó–∞–ø–∏—Å—å –≤ –ë–î</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #00ff41;
            margin-bottom: 30px;
        }
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        #recordButton {
            background: #00ff41;
            color: #000;
        }
        #recordButton.recording {
            background: #ff3333;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        .status {
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
            color: #00ff41;
        }
        .timer {
            text-align: center;
            font-size: 24px;
            color: #00ff41;
            font-family: monospace;
            margin: 10px 0;
        }
        #recordings {
            margin-top: 30px;
        }
        .recording-item {
            background: #333;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
        }
        .db-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #333;
            border-radius: 8px;
            font-size: 14px;
        }
        .db-status.saved {
            background: #4CAF50;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="db-status" id="dbStatus">üíæ –ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö: –≥–æ—Ç–æ–≤–∞</div>
    
    <div class="container">
        <h1>üé§ –ó–∞–ø–∏—Å—å –≥–æ–ª–æ—Å–∞ –≤ –ë–î</h1>
        
        <div class="status" id="status">–ì–æ—Ç–æ–≤ –∫ –∑–∞–ø–∏—Å–∏</div>
        <div class="timer" id="timer">00:00</div>
        
        <div class="controls">
            <button id="recordButton">üî¥ –ù–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å</button>
        </div>
        
        <div id="recordings"></div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let recordingStartTime;
        let timerInterval;
        let isRecording = false;
        let duration = 0;
        
        const recordButton = document.getElementById('recordButton');
        const status = document.getElementById('status');
        const timer = document.getElementById('timer');
        const dbStatus = document.getElementById('dbStatus');
        
        recordButton.addEventListener('click', toggleRecording);
        
        async function toggleRecording() {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        }
        
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    await saveToDatabase(audioBlob, duration);
                    stream.getTracks().forEach(track => track.stop());
                };
                
                mediaRecorder.start();
                recordingStartTime = Date.now();
                startTimer();
                
                isRecording = true;
                recordButton.textContent = '‚èπ –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å';
                recordButton.classList.add('recording');
                status.textContent = 'üî¥ –ò–¥–µ—Ç –∑–∞–ø–∏—Å—å...';
                
            } catch (err) {
                console.error('–û—à–∏–±–∫–∞:', err);
                status.textContent = '‚ùå –û—à–∏–±–∫–∞: ' + err.message;
            }
        }
        
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                duration = Math.floor((Date.now() - recordingStartTime) / 1000);
                mediaRecorder.stop();
                
                isRecording = false;
                recordButton.textContent = 'üî¥ –ù–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å';
                recordButton.classList.remove('recording');
                status.textContent = 'üíæ –°–æ—Ö—Ä–∞–Ω—è—é –≤ –ë–î...';
                stopTimer();
            }
        }
        
        function startTimer() {
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
                const seconds = (elapsed % 60).toString().padStart(2, '0');
                timer.textContent = `${minutes}:${seconds}`;
            }, 100);
        }
        
        function stopTimer() {
            clearInterval(timerInterval);
        }
        
        async function saveToDatabase(audioBlob, duration) {
            try {
                // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –≤ base64
                const reader = new FileReader();
                reader.readAsDataURL(audioBlob);
                reader.onloadend = async () => {
                    const base64Audio = reader.result.split(',')[1];
                    
                    const response = await fetch('http://localhost:5555/api/save_recording', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            audio: base64Audio,
                            duration: duration
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        status.textContent = '‚úÖ –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ –≤ –ë–î';
                        dbStatus.textContent = `üíæ –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ: #${result.id}`;
                        dbStatus.classList.add('saved');
                        
                        setTimeout(() => {
                            dbStatus.classList.remove('saved');
                            dbStatus.textContent = 'üíæ –ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö: –≥–æ—Ç–æ–≤–∞';
                            status.textContent = '–ì–æ—Ç–æ–≤ –∫ –∑–∞–ø–∏—Å–∏';
                            timer.textContent = '00:00';
                        }, 3000);
                        
                        addRecordingToList(result.id, duration);
                    } else {
                        status.textContent = '‚ùå –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è';
                    }
                };
            } catch (err) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', err);
                status.textContent = '‚ùå –û—à–∏–±–∫–∞: ' + err.message;
            }
        }
        
        function addRecordingToList(id, duration) {
            const recordings = document.getElementById('recordings');
            const item = document.createElement('div');
            item.className = 'recording-item';
            item.innerHTML = `
                ‚úÖ –ó–∞–ø–∏—Å—å #${id} —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞ –≤ –ë–î
                <br>–î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å: ${duration} —Å–µ–∫
                <br>–í—Ä–µ–º—è: ${new Date().toLocaleString('ru-RU')}
            `;
            recordings.insertBefore(item, recordings.firstChild);
        }
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å —Å–µ—Ä–≤–µ—Ä–∞
        fetch('http://localhost:5555/api/get_recordings')
            .then(r => r.json())
            .then(data => {
                console.log('‚úÖ –°–µ—Ä–≤–µ—Ä –ë–î –¥–æ—Å—Ç—É–ø–µ–Ω, –∑–∞–ø–∏—Å–µ–π:', data.length);
            })
            .catch(err => {
                dbStatus.textContent = '‚ùå –°–µ—Ä–≤–µ—Ä –ë–î –Ω–µ –∑–∞–ø—É—â–µ–Ω!';
                dbStatus.style.background = '#ff3333';
            });
    </script>
</body>
</html>
